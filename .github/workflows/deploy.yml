name: Deploy Clubinho API

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build -t diegoseven/clubinho-api -f ./DockerFile .

      - name: Push docker image
        run: docker push diegoseven/clubinho-api

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Ensure Docker is running and has permissions
        run: |
          sudo systemctl start docker
          sudo usermod -aG docker $(whoami)
          newgrp docker
      - name: Pull image from docker hub
        run: sudo docker pull diegoseven/clubinho-api:latest
      - name: Remove docker container
        run: |
          if [ "$(sudo docker ps -a -q -f name=clubinho-api)" ]; then
            sudo docker rm -f clubinho-api
          fi
      - name: Run docker container
        run: |
          sudo docker run -d -p 3000:3000 \
            -e PORT=3000 \
            -e DB_HOST=${{secrets.DB_HOST}} \
            -e DB_PORT=${{secrets.DB_PORT}} \
            -e DB_USERNAME=${{secrets.DB_USERNAME}} \
            -e DB_PASSWORD=${{secrets.DB_PASSWORD}} \
            -e DB_NAME=${{secrets.DB_NAME}} \
            -e AWS_S3_BUCKET_NAME=${{secrets.AWS_S3_BUCKET_NAME}} \
            -e AWS_REGION=${{secrets.AWS_REGION}} \
            -e AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID}} \
            -e AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}} \
            -e JWT_SECRET=${{secrets.JWT_SECRET}} \
            -e JWT_EXPIRES_IN=${{secrets.JWT_EXPIRES_IN}} \
            -e JWT_REFRESH_SECRET=${{secrets.JWT_REFRESH_SECRET}} \
            -e JWT_REFRESH_EXPIRES_IN=${{secrets.JWT_REFRESH_EXPIRES_IN}} \
            --name clubinho-api diegoseven/clubinho-api
